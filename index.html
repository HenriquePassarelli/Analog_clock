<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>clock</title>

</head>

<body >
    <h1>Analog clock</h1>
    <div id="analog">
        <div class="dash">
            <div class="markup" style="transform :rotate(0deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(30deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(60deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(90deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(120deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(150deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(180deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(210deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(240deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(270deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(300deg)"><div class="dot"></div></div>
            <div class="markup" style="transform :rotate(330deg)"><div class="dot"></div></div>
        </div>
        <div class="pointers">
            <div class="pointer hour"></div>
            <div class="pointer minutes"></div>
            <div class="pointer seconds"></div>
        </div>


    </div>
    <div id="digital"> --:--:-- </div>



    <script src="/script.js"></script>
</body>

</html>
